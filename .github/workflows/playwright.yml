name: Playwright E2E Tests

on:
  # Trigger on push to main/master branch
  push:
    branches: [main, master]

  # Trigger on pull requests
  pull_request:
    branches: [main, master]

  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to test"
        required: false
        default: "chromium"
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
      test_file:
        description: "Specific test file (optional)"
        required: false
        type: string

  # Trigger from external sources (Slack)
  repository_dispatch:
    types: [run-e2e-tests]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.test_file }}" != "" ]; then
              npx playwright test ${{ github.event.inputs.test_file }} --project=${{ github.event.inputs.browser }}
            elif [ "${{ github.event.inputs.browser }}" == "all" ]; then
              npx playwright test
            else
              npx playwright test --project=${{ github.event.inputs.browser }}
            fi
          elif [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            BROWSER="${{ github.event.client_payload.browser || 'chromium' }}"
            TEST_FILE="${{ github.event.client_payload.test_file || '' }}"
            if [ "$TEST_FILE" != "" ]; then
              npx playwright test $TEST_FILE --project=$BROWSER
            else
              npx playwright test --project=$BROWSER
            fi
          else
            npx playwright test --project=chromium
          fi
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Notify Slack on Success
        if: success() && github.event_name == 'repository_dispatch'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "✅ Playwright E2E Tests Passed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*✅ E2E Tests Passed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Triggered by:* ${{ github.event.client_payload.user || github.actor }}\n*Browser:* ${{ github.event.client_payload.browser || 'chromium' }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Results"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Failure
        if: failure() && github.event_name == 'repository_dispatch'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "❌ Playwright E2E Tests Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*❌ E2E Tests Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Triggered by:* ${{ github.event.client_payload.user || github.actor }}\n*Browser:* ${{ github.event.client_payload.browser || 'chromium' }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Failure Details"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "danger"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
